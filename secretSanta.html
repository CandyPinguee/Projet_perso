<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8>">
      <title>Secret Santa</title>
      <link rel="stylesheet" href="secretSanta.css">
    </head>

    <body>
      
      <div id="fonctionnalite">
        
        <!--Zone d'entrée des noms et bouton de validation-->
        <label for="name" id="entree">Entrez votre nom</label><br>
        <input type="text" id="in" name="name" placeholder="Entrez participant" required/><br>
        <button type="button" name="name" id="valid">Ajouter un nom</button>

        <!--bouton pour supprimer le dernier nom de la liste et du tableau-->
        <button type="button" name="name" id="suppName">Supprimer le dernier nom</button><br><br>
      
        
        <!--bouton pour lancer la répartition-->
        <button type="button" name="name" id="finish">Lancer le tirage au sort</button><br>
        
        <!--affichage de la liste de tirage au sort-->
        <input type="text" id="selectName" name="name" placeholder="Entrez votre nom" required/><br>
        <button type="button" name="name" id="displayResult">Découvre de qui tu es le secret santa !</button>
        
      </div>
      
      <!--liste des participants-->
      <h1 id="Participant">Liste des participants</h1>
      <div id="listPart">
      <span id="inputList"></span>
      </div>

      <script src="secretSanta.js"></script>  
    </body>
  </html>
